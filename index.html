<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #605351; /* Background color */
      font-family: Arial, sans-serif;
      text-align: center; /* Center align text by default */
    }

    header {
      padding: 20px;
      background-color: #605351; /* Match the background color */
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 150px; /* Adjust the width of the logo */
    }

    h1 {
      color: #ffffff; /* Change the text color to white */
      margin-top: 20px;
    }

    /* Style for the boxes */
    .box-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #d3d3d3; /* Light grey background */
      border: 2px solid black; /* Black outline */
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="My Logo" class="logo">
  </header>

  <h1>Κανακόπουλος</h1>

  <p style="color: #ffffff;">This is a sample page with my custom logo and color scheme.</p>

  <!-- Container for the boxes -->
  <div class="box-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
